<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Procurement Management System</title>
    <link rel="stylesheet" href="css/login.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
	<header>
		<div class="logo-container">
				    <img src="images/CTSlogo.png" alt="Logo" class="logo">
				</div>
				<div class="header-title">
				    <h1>Procurement Management System</h1>
				</div>
				</header>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="post" autocomplete="off">
            <div class="input-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required >
            </div>
			<div class="input-group">
			               <label for="role">Role</label>
			               <select id="role" name="role" required>
			                   <option name="admin" value="ADMIN">Admin</option>
			                   <option name="manager" value="MANAGER">Manager</option>
			               </select>
			           </div>
            <button type="submit">Login</button>
        </form>
        <div id="error-message"></div>
    </div>
	<footer>
		<p>&copy; 2025 Procurement Corp. All rights reserved.</p>
	   </footer>
    <script src="js/login.js"></script>
</body>
</html>
